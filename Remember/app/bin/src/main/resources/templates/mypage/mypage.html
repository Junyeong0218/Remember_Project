<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리멤버 - 직장인 필수 앱</title>
    <link rel="stylesheet" href="/css/container.css">
    <link rel="stylesheet" href="/css/mypage/header.css">
    <link rel="stylesheet" href="/css/mypage/footer.css">
    <link rel="stylesheet" href="/css/mypage/mypage.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="header_wrapper">
                <a href="#" class="logo">
                    <img src="/images/mypage_company_logo.png" alt="로고">
                </a>
                <div class="business_card_searcher">
                    <input type="text" name="keyword" class="keyword_input" placeholder="명함을 검색">
                    <span class="search_icon">
                        <img src="/images/mypage_searcher_icon.png" alt="">
                    </span>
                    <div class="search_results">

                    </div>
                </div>
                <div class="card_tabs">
                    <a href="#" class="tab selected">내 명함첩</a>
                    <a href="#" class="tab">팀 명함첩</a>
                    <button type="button" class="add_business_card">
                        <img src="/images/mypage_add_business_card.png" alt="명함 추가">
                    </button>
                    <button type="button" class="alert_modal_button">
                        <img src="/images/show_alert_modal_button.png" alt="알림 보기">
                    </button>
                    <button type="button" class="alert_modal_button">
                        <span class="email">hippo2003@naver.com</span>
                        <span class="arrow"></span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="regiser_profile_banner">
                <div class="banner_wrapper">
                    <div class="banner_message">
                        <img src="/images/register_profile_banner_img.png" alt="">
                        <span class="banner_text">아직 이직 생각 없어도,</span>
                        <span class="banner_text_accent">프로필 등록하고 <strong>스카웃 제안</strong> 받아보세요!</span>
                    </div>
                    <button type="button" class="register_button">
                        <span class="banner_text_accent">프로필 등록하기</span>
                        <img src="/images/mypage_banner_right_arrow.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="contents">
                <aside class="side_bar">
                    <div class="my_business_card">
                        <button type="button" class="register_business_card">
                            <img src="/images/register_business_card_icon.png">
                            <span class="side_bar_text">본인의 명함을 등록하세요</span>
                        </button>
                        <button type="button" class="side_bar_card_menu">
                            <span class="side_bar_text">내 명함</span>
                        </button>
                        <button type="button" class="side_bar_card_menu">
                            <span class="side_bar_text">커리어 프로필</span>
                            <img src="/images/mypage_side_bar_link_icon.svg">
                        </button>
                    </div>
                    <div class="my_card_book">
                        <button type="type" class="title">
                            <span class="title_text">내 명함첩</span>
                        </button>
                        <button type="button" class="add_group_button">
                            <span class="add_group_text">그룹</span>
                            <img src="/images/add_card_group_icon.png">
                        </button>
                        <button type="button" class="card_group">
                            <span class="group_text">모든 명함 (<span class="whole_count">0</span>)</span>
                        </button>
                        <button type="button" class="card_no_group">
                            <span class="sub_group_arrow"></span>
                            <span class="group_text">미분류 명함 (<span class="no_group_count">0</span>)</span>
                        </button>
                    </div>
                </aside>
                <div class="main_contents">
                    <div class="no_contents">
                        <span class="text">등록된 명함이 없습니다.</span>
                    </div>
                </div>
            </div>
            <div class="blanks"></div>
        </main>
        <footer>
            <div class="footer_wrapper">
                <div class="links">
                    <a href="#">회사소개</a>
                    <a href="#">이용약관</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">도움말</a>
                    <a href="#">광고상품</a>
                    <a href="#">언론보도</a>
                    <button type="button" class="relate_service_modal">
                        <span class="text">관련 서비스</span>
                        <span class="arrow"></span>
                    </button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
