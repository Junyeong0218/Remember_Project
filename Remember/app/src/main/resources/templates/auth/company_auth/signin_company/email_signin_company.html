<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리멤버 - 직장인 필수 앱</title>
    <link rel="stylesheet" href="/static/css/container.css">
    <link rel="stylesheet" href="/static/css/auth/company_auth/signin_company/email_signin_company.css">
    <link rel="stylesheet" href="/static/css/auth/header_company.css">
    <link rel="short icon" href="/static/images/favicon.png">
    <script src="https://kit.fontawesome.com/9caa3067ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <img src="/static/images/navigation_company.png">
            </a>
        </header>
        <main>
            <div class="square_logo">
                <img src="/static/images/square_logo.png">
            </div>
            <span class="input_email">계정(이메일)과 비밀번호를 입력하세요</span>
                <div class="form-box">
                    <div class="input-box box1">
                        <i class="fa fa-envelope-o fa-lg fa-fw"></i>
                        <input type="email" placeholder="계정(이메일) 입력">
                    </div>
                    <div class="input-box box2">
                        <i class="fa fa-lock fa-lg fa-fw"></i>
                        <input type="password" placeholder="비밀번호 입력">
                    </div>
                    <button type="button" class="login_button">로그인</button>
                </div>
                <div class="login_footer">
                    <a href="#">계정 찾기</a>
                    <div class="seperator"></div>
                    <a href="#">
                        <span>비밀번호 재설정</span>
                    </a>
                </div>
        </main>
    </div>
</body>

</html>
